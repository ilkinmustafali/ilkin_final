<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <div class="buttonlar">
            <button type="button" class="btn btn-warning">Komputer alış-verişinə başla</button>

        </div>
        <div class="ad"><h1 class="userName">İstifadəçi adı:</h1></div>
    </nav>
    <main>

            <div class="sekil">

                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTTnRP0uFv1nejKSi4xVHG3YwtLo8iroTsRGer4zoEeLsINo2J2" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="color: white;">Acer</h5>
                        <p style="color: white;">Acer almaqa deyer</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQvlFrXj5SX49F3kZRKfZWKP4wdd4vus27Nx-PEf1BBzUlIXLcE" class="d-block w-100" alt="...">
                    <div style="margin-bottom: 10px;" class="carousel-caption d-none d-md-block">
                        <h5 style="color: white;">Asus</h5>
                        <p style="color: white;">Asus almaqa deyer</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ-aGNGMtKzIiDvxoJFwCtulodf29ghIAeJIzGYe6r_BS3wXt1m" class="d-block w-100" alt="...">
                    <div style="margin-bottom: 10px;" class="carousel-caption d-none d-md-block">
                      <h5 style="color: white;">Dell</h5>
                      <p style="color: white;">Dell almaqa deyer</p>
                    </div>
                  </div>
                </div>
                <button style="background-color:rgb(198, 106, 0);width: 60px;margin-left: 15%;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button style="background-color:rgb(198, 106, 0);width: 60px;margin-right: 15%;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
